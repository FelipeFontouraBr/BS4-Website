<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Café do Brasil</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success"> <!--navbar(Padrão para fazer um nav bar) - navbar-expand-lg(Irá aparecer navexpandido no tamanho lg, os tamanhos menores terão a opção recolhida) - navbar-light(Cinza escuro) bg-light(Cinza claro como background do navbar)(Classes de stilos)-->
        <div class="container">
            <a class="navbar-brand h1 mb-0" href="#">Café do Brasil</a> <!--mb-0(marginbutton zero-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite"> <!--Botão para o navbar recolher-->
                <span class="navbar-toggler-icon"></span> <!--Dentro do button vai o icone para ser o sinal do botão para clicar-->
            </button>
            <div class="collapse navbar-collapse" id="navbarSite">
                <ul class="navbar-nav mr-auto"> <!--mr-auto(margin right)-->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Depoimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto"> <!--ml-auto(margin left)-->
                <!--item com menu dropdown dentro-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">
                            Social
                        </a>
                        <div class="dropdown-menu"> <!--Subtitem do menu dropdown-->
                            <a class="dropdown-item" href="#">Facebook</a>
                            <a class="dropdown-item" href="#">Instagram</a>
                            <a class="dropdown-item" href="#">Twitter</a>
                        </div>    
                    </li>
                </ul>
                <form class="form-inline"> <!--Criando um formulário // form-inline (queremos que o formulário ocupe uma linha na nossa barra de menu-->
                    <input class="form-control ml-4 mr-2" type="search" placeholder="Buscar"> <!--Campo de busca--><!--(ml-4 margin left)colocamos uma distância vai de 1 a 5 adicionamos margens,classes de espaçamento do Bootstrap-->                 
                    <button class="btn btn-warning" type="submit">Ok</button>
                </form>
            </div>
        </div>
    </nav>    
</body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
